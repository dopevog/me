<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dopevog</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />

    <script>
      try {
        document.documentElement.style.setProperty(
          '--min-height',
          `${innerHeight}px`
        );
      } catch (e) {
        throw new Error(e);
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Hello world</h1>
      <p>I'm Dopevog, an advanced developer and investor from earth.</p>
      <ul>
        <li>
          I tweet <a href="https://twitter.com/dopevog">@dopevog</a>
        </li>
        <li>I code <a href="https://github.com/dopevog">on github</a></li>
        <li>I have <a href="https://dopevog.github.io/me/">a website (this is it!)</a></li>
      </ul>
      <details>
        <summary>A little something</summary>
        <p></p>
      </details>
    </main>

    <script>
      window.addEventListener('resize', () =>
        document.documentElement.style.setProperty(
          '--min-height',
          `${innerHeight}px`
        )
      );
    </script>
  </body>
</html>
